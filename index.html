<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://w7.pngwing.com/pngs/588/310/png-transparent-hand-rock-paper-scissors-computer-icons-hand-angle-text-photography.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors Game</h1>
        <h3>Choose your move :</h3>
        <div class="btnContainer">
            <button id="rock">👊</button>
            <button id="paper">🖐</button>
            <button id="scissors">✌️</button>
        </div>
        <p id="result"></p>
        <p>Your score: <span id="yourScore">0</span> &nbsp; Computer score: <span id="computerScore">0</span></p>
        
    </div>


    <script src="./script.js"></script>
</body>
</html>
